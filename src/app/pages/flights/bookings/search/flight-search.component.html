<div class="card mb-4">

  <div class="card-body">
    <h3 class="card-title">Flight Search</h3>


    <div class="form-group row">
      <label for="from" class="col-2 col-form-label">From:</label>
      <div class="col-10">
        <input [ngModel]="from" (ngModelChange)="from = $event" id="from" class="form-control" type="text">
        from: {{from}}
      </div>
    </div>

    <div class="form-group row">
      <label for="to" class="col-2 col-form-label">To:</label>
      <div class="col-10">
        <input [(ngModel)]="to" id="to" class="form-control" type="text">
        to: {{to}}
      </div>
    </div>

    <button type="button" (click)="searchFlights(from,to)" class="btn btn-outline-secondary">
      Search
    </button>
  </div>
</div>
